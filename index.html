<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/index.css"/>
    <link rel="icon" type="image/x-icon" href="./img/logoF1.svg">
</head>
<body>
    <img class="fondo" src="./img/Fondo.gif"/>
    <div class="Login">
        <img class="logo" src="./img/logoF1.svg"/>
        <h1 class="titulo">Bienvenido a la simulacion interactiva de F1</h1>
        <p class="usuario">Ingrese su usuario</p>
        <input type="text" maxlength="50" id="user"/>
        <p class="contraseña">Ingrese su contraseña</p>
        <input type="password" maxlength="20" id="password"/>
        <button id="boton">Iniciar Sesión</button>
    </div>
    <div id="mesaje"></div>
</body>
<script src="./script/index.js"></script>
</html>
